site_name: Mesh
site_description: Ambient Clinical Intelligence + Zero-Hallucination
site_url: https://gregojaca.github.io/GDE-MIT-mesh/
repo_url: https://github.com/GregoJaca/GDE-MIT-mesh/

theme:
  name: material
  font:
    text: Inter
    code: Fira Code
  palette:
    - scheme: default
      primary: black
      accent: black
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - content.code.copy
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html

nav:
  - Introduction: index.md
  - Architecture: architecture.md
  - EESZT Integration: integration.md
  - Frontend Ecosystem: frontend.md
  - Backend Pipeline: backend.md
